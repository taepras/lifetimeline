<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>เด็กสมัยโน้น</title>
    <link rel="stylesheet" href="https://use.typekit.net/lvd7ldq.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- <title>มองโลกผ่านสายตายุคสมัย</title> -->
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/45bc1cc8f8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="reference-line"></div>
    <div id="cover-page" class="full-page">
        <div class="container container-cover">
            <h1 class="title">เด็กสมัย<u>ไหน</u>?</h1>
            <p>จำได้ไหมว่าเราโตมากับอะไร? มาลองทบทวนกันว่าชีวิตเราผ่านเหตุการณ์ประวัติศาสตร์อะไรมาบ้าง และลองมองประวัติศาสตร์ ผ่านสายตาของคนต่างวัย ต่างยุคสมัย</p>
            <p>ฉันเกิดปี</p>
            <select id="year-select" class="form-control mb-2" required>
                <option>เลือกปีเกิด</option>
            </select>
            <button type="submit" id="button-start" class="btn btn-danger btn-block">Go</button>
        </div>
    </div>

    <div id="intro-page" class="full-page">
        <div class="container container-cover text-center">
            <div id="eyelid-top"></div>
            <div id="eyelid-bottom"></div>
            <div class="text">
                <h1 class="title">คนปี <span class="fill-birth-year">1995</span></h1>
                <p>.........</p>
                <!-- <p id="typewriting" data-text="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Similique voluptates voluptatibus delectus assumenda omnis ipsa ipsam pariatur error nulla nobis expedita, corporis vel ut veniam possimus! Quaerat expedita laborum soluta!"></p> -->
                <!-- <p>คนดังที่เกิดในปีนี้</p>
                <div class="celeb-avatar mx-1"></div>
                <div class="celeb-avatar mx-1"></div> -->
            </div>
        </div>
    </div>
    <!-- <div id="topbar">
        กำลังมองโลกผ่านสายตาของคนเกิดปี 1995
        <button class="btn btn-danger" id="year-change-toggle">เปลี่ยนปีเกิด</button>
    </div> -->
    <div id="footer" class="container-fluid d-flex">
        <div class="footer-left flex-grow-1 d-flex align-items-center">
            Share 
            <i class="fab fa-facebook-square ml-2" style="color: #3b5998;"></i> 
            <i class="fab fa-twitter-square ml-2" style="color: #1da1f2;"></i> 
            <i class="fab fa-line ml-2" style="color: #00c300;"></i></div>
        <div class="footer-left text-right d-flex align-items-center">
            <p class="m-0">
                <div class="mr-3">
                    <a href="#" id="year-type-be" class="mode-link">พ.ศ.</a> | <a href="#" id="year-type-ad" class="mode-link">ค.ศ.</a>
                </div>
                <a href="#">About</a>
            </p>
        </div>
    </div>
    <div id="app">
        <!-- <div id="timeline">
            <div id="timeline-fill"></div>
        </div> -->
        <svg id="timeline"></svg>
        <div id="events"></div>
        <svg id="life"></svg>
    </div>
    <div class="life-status">
        <div class="image"></div>
        <div class="caption">
            <p class="stage">แรกเกิด</p>
            <p class="age"><span id="current-age">อายุ 0 ปี</span></p>
        </div>
        <button class="btn btn-dark" id="button-change-birth-year">เปลี่ยนปีเกิด</button>
    </div>

    <script id="hb-template-event" type="text/x-handlebars-template">
        <div class="year-mark">{{year}}</div>
        <div class="celebrity">
            <div class="celebrity-image" style="background-image:url('{{celebrity.image}}')"></div>
            <div class="celebrity-name">{{celebrity.name}}</div>
            <div class="celebrity-desc">{{celebrity.description}}</div>
            <div class="celebrity-select"><button class="btn btn-primary btn-sm">เลือกปีเกิด</button></div>
        </div>
        <div class="year-mark-line"></div>
        <div class="event">
           <div class="top-bar">{{year}}</div>
           <h2>{{event}}</h2>
        </div>
     </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>

    <script src="https://d3js.org/d3-dispatch.v2.min.js"></script>
    <script src="https://d3js.org/d3-quadtree.v2.min.js"></script>
    <script src="https://d3js.org/d3-timer.v2.min.js"></script>
    <script src="https://d3js.org/d3-force.v2.min.js"></script>
    <script src="https://d3js.org/d3-color.v2.min.js"></script>
    <!-- <script src="https://d3js.org/d3-dispatch.v2.min.js"></script> -->
    <script src="https://d3js.org/d3-ease.v2.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v2.min.js"></script>
    <script src="https://d3js.org/d3-selection.v2.min.js"></script>
    <!-- <script src="https://d3js.org/d3-timer.v2.min.js"></script> -->
    <script src="https://d3js.org/d3-transition.v2.min.js"></script>
    <script src="https://d3js.org/d3-drag.v2.min.js"></script>
    <script src="https://d3js.org/d3-zoom.v2.min.js"></script>

    <script src="utils.js"></script>
    <script src="script.js"></script>
</body>
</html>
